<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
				
		<title>mindmutex - the exclusive lock on software</title>
		
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="bower_components/flag-icon-css/css/flag-icon.min.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="mindmutexWebsiteApp">
		<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		
		<nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="HeaderCtrl">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
      					
					 <a class="navbar-brand" ng-href="/">
					 	MINDMUTEX
						<small>the exclusive lock on software</small>					 	
					 </a>
				</div>
				
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
								<span class="flag-icon flag-icon-{{ currentLanguage }}"></span>
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#" ng-click="language('lv')"><span class="flag-icon flag-icon-lv"></span> Latviski</a></li>
								<li><a href="#" ng-click="language('en')"><span class="flag-icon flag-icon-gb"></span> English</a></li>
							</ul>
							
						</li>
						<li><a ng-href="/contacts">{{ 'Contacts' | translate }}</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container" ng-view>
		</div>
		

		<!-- build:js(.) scripts/oldieshim.js -->

		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.js"></script>
		<![endif]-->
		<!-- endbuild -->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>

		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>

		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/contacts.js"></script>
